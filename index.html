<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl">Hunting Phone</h1>
    </header>
    <main class="m-5">
      <section class="mb-5 bg-gray-100 p-4">
        <input
          type="text"
          placeholder="Search"
          id="search-field"
          class="input input-bordered w-full max-w-xs"
        />
        <button class="btn btn-accent" onclick="handleSearchBtn()">
          Search
        </button>
      </section>
      <!-- spinner / Loader -->
      <div></div>
      <!-- search result -->

      <section>
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner text-info"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden text-center my-8">
          <button class="btn btn-accent" onclick="handleShowAll()">
            Show All
          </button>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- src -->
    <script src="./js/phone.js"></script>
  </body>
</html>
